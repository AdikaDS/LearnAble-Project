# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and deploy Docker image to Azure Web App

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Login to Azure
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_59E70F80DA364745A7DE5763BC439F21 }}
        tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_994C28F5B0084C938B9748BA0196AC86 }}
        subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_C73F5314E9524FFAB8CCBD9037B96EAF }}

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      run: |
        docker build -t learnabel-whisper-api-app:${{ github.sha }} .
        docker tag learnabel-whisper-api-app:${{ github.sha }} learnabel-whisper-api-app:latest
        docker push learnabel-whisper-api-app:${{ github.sha }}
        docker push learnabel-whisper-api-app:latest

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: 'learnabel-whisper-api-app'
        slot-name: 'Production'
        images: learnabel-whisper-api-app:${{ github.sha }}
